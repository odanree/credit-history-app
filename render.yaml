services:
  - type: web
    name: credit-history-app
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn src.app_stateless:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: production
      - key: PLAID_CLIENT_ID
        sync: false
      - key: PLAID_SECRET
        sync: false
      - key: PLAID_ENV
        value: sandbox
      - key: TOKEN_ENCRYPTION_KEY
        sync: false
      - key: EXPERIAN_CLIENT_ID
        sync: false
      - key: EXPERIAN_CLIENT_SECRET
        sync: false
      - key: EXPERIAN_ENV
        value: sandbox
