name: Pull Request CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with pytest
      run: |
        pytest --cov=src --cov-report=term-missing --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting
      run: |
        pip install black
        black --check .
      continue-on-error: true
    
    - name: Security check
      run: |
        pip install bandit
        bandit -r . -ll
      continue-on-error: true

  code-review:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: PR Review Checklist
      run: |
        echo "âœ… Code Review Checklist:"
        echo "  - No hardcoded credentials or API keys"
        echo "  - Error handling in place"
        echo "  - Type hints added"
        echo "  - Docstrings updated"
        echo "  - .env.example updated if env vars changed"
        echo "  - README.md updated if features added"
